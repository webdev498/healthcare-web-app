<div fxLayout="row" fxLayoutAlign="end end">
    <mat-icon (click)="closeDialog_click()" class="hover-close">close</mat-icon>
</div>

<h2 mat-dialog-title class="dialog-title text-center">Cancel Plan</h2>
		
<div *ngIf="!isLoaded" fxLayoutAlign="center center">
	<mat-spinner></mat-spinner>
</div>
<mat-dialog-content class="dialog-content text-center" *ngIf="isLoaded">

	<p>Are you sure you want to cancel your subscription?</p>
        
	<p>Your current subscription will remain active until  ---{{date}}---.</p>

</mat-dialog-content>
      
<mat-dialog-actions fxLayoutAlign="center center">
	<button mat-raised-button color="primary" (click)="cancelPlan_click()">Yes</button>
	<button mat-raised-button (click)="closeDialog_click()">No</button>
</mat-dialog-actions>
