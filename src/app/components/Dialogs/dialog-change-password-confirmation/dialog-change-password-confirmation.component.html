<div fxLayout="row" fxLayoutAlign="end end">
    <mat-icon (click)="cmdCloseDialog()" class="hover-close">close</mat-icon>
</div>

<h2 mat-dialog-title class="dialog-title text-center">Change Password</h2>

<mat-dialog-content class="dialog-content text-center">
      
	<p>Your password has been changed.</p>

</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="center start">
	<button mat-raised-button color="primary" (click)="cmdCloseDialog()">Okay</button>
</mat-dialog-actions>
