<div fxLayout="row" fxLayoutAlign="end end">
  <mat-icon (click)="closeDialog()" class="hover-close">close</mat-icon>
</div>

<h2 mat-dialog-title class="dialog-title text-center">Add Medications</h2>

<mat-dialog-content class="dialog-content text-center">
  <mat-form-field>
    <input matInput [(ngModel)]="medicationName" placeholder="Medication name">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput maxlength="250" [(ngModel)]="medicationDesc" placeholder="Please include dosage and frequency. Ex.10mg once a day."></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="center start">
  <button class="mat-raised-button mat-primary" (click)="saveMedication()">Save</button>
</mat-dialog-actions>
