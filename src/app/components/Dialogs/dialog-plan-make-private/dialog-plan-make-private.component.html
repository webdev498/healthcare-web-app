<div fxLayout="row" fxLayoutAlign="end end">
    <mat-icon (click)="closeDialog()" class="hover-close">close</mat-icon>
</div>

<h2 mat-dialog-title class="dialog-title text-center">Please enter new email</h2>

<mat-dialog-content class="dialog-content text-center">
    <p>
      An email will be sent to this address. Please follow the instructions to complete the process.
    </p>

    <form [formGroup]="_formMakePrivate" novalidate>

        <mat-form-field class="input-width">
          <input matInput type="email" placeholder="example@mail.com" formControlName="email">
        </mat-form-field>

      <span *ngIf="showError" class="text-red">{{ error }}</span>

      <!-- Password Validation -->

      <div class="text-center">
		  <br>
		  <button mat-raised-button color="primary" type="button" (click)="cmdConfirmEmail_click()" [disabled]="!_formMakePrivate.valid">Submit</button>
      </div>
    </form>

  </mat-dialog-content>
