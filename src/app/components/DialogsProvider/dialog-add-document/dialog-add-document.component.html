<div fxLayout="row" fxLayoutAlign="end end">
	<mat-icon (click)="cancel()" class="hover-close">close</mat-icon>
</div>
<mat-card>
	<mat-card-header fxLayoutAlign="center center">
		<mat-card-title>
			<div>
				<h3>Library</h3>
			</div>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>

		<label for="singleFile">Upload a file to the resource library.</label>
		<br>		

		<input mat-raised-button id="file-field" name="file-field" (change)="uploadFile($event)" type="file" accept=".pdf,.docx,.xlsx">

		<br>		
		<br>
		<div fxLayoutAlign="center center">
			<span *ngIf="error" class="text-red">There was a problem with the upload. Try again.</span>
			<button mat-raised-button color="primary" type="button" (click)="cmdUploadPhoto()">Save</button>
		</div>

	</mat-card-content>
</mat-card>
