<div fxLayoutAlign="center center">
		<mat-spinner *ngIf="!isLoad"></mat-spinner>
</div>
<div *ngIf="isLoad">
	<div class="navigation-header" fxLayout="row" fxLayoutAlign="space-between center">
		<div>
			<button mat-raised-button (click)="back()">
				<mat-icon>keyboard_arrow_left</mat-icon> Incomplete</button>
		</div>
		<div>
			{{ visitData.PatientFirstName }}
		</div>
	</div>
			
			
	<mat-tab-group>
		<mat-tab label="Visit Summary">
			<app-visit-summary-incomplete [visitId] = "visitData.VisitID"></app-visit-summary-incomplete>
		</mat-tab>
	
		<mat-tab label="Absence Notes ">
			<app-absence-note [visitId] = "visitData.VisitID"></app-absence-note>
		</mat-tab>
	
		<mat-tab label="Review & Submit">
			<app-incomplete-visit-review-submit [visit]="visitData"></app-incomplete-visit-review-submit>
		</mat-tab>
	</mat-tab-group>
</div>
